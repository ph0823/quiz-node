<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>B·∫£ng ƒëi·ªÉm h·ªçc sinh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    select {

      margin-right: 10px;
      font-size: 1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {

      padding: 8px 12px;
    }
    th {
      background-color: #eee;
      text-align: center;
    }
    td:nth-child(2) {
      text-align: left; /* H·ªç t√™n canh tr√°i */
    }
    tr:nth-child(even) {
      background-color: #f2f2f2; /* N·ªÅn xen k·∫Ω */
    }
    .duplicate {
      background-color: #ffe5e5 !important; /* T√¥ ƒë·ªè n·∫øu tr√πng STT */
    }
    .summary {
      font-size: 1.1em;
      margin-top: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>B·∫£ng ƒëi·ªÉm h·ªçc sinh</h1>

  <label for="classFilter">L·ªçc theo l·ªõp:</label>
  <select id="classFilter">
    <option value="">-- Ch·ªçn l·ªõp --</option>
  </select>

  <label for="sortOption">S·∫Øp x·∫øp theo:</label>
  <select id="sortOption">
    <option value="stt">S·ªë th·ª© t·ª± tƒÉng d·∫ßn</option>
    <option value="score">ƒêi·ªÉm t·ª´ cao ƒë·∫øn th·∫•p</option>
  </select>

  <div class="summary" id="summary" style="display: none;"></div>

  <table id="scoreTable" style="display: none;">
    <thead>
      <tr>
        <th>STT</th>
        <th>H·ªç t√™n</th>
        <th>L·ªõp</th>
        <th>Th·ªùi gian n·ªôp</th>
        <th>ƒêi·ªÉm</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>üìå STT h·ªçc sinh ch∆∞a l√†m b√†i</h3>
  <ul id="missingList" style="padding-left: 20px;"></ul>

  <script>
    let fullData = [];
    let allStudents = [];
    let currentFiltered = [];

    function renderTable(data) {
      const tbody = document.querySelector('#scoreTable tbody');
      tbody.innerHTML = '';

      const sortOption = document.getElementById('sortOption').value;
      if (sortOption === 'score') {
        data.sort((a, b) => b.score - a.score);
      } else {
        data.sort((a, b) => parseInt(a.stt) - parseInt(b.stt));
      }

      const seenStts = new Set();
      let fullScoreCount = 0;

      data.forEach(item => {
        const row = document.createElement('tr');
        const stt = String(item.stt).trim();

        if (seenStts.has(stt)) {
          row.classList.add('duplicate');
        } else {
          seenStts.add(stt);
        }

        row.innerHTML = `
          <td>${item.stt}</td>
          <td>${item.name}</td>
          <td>${item.class}</td>
          <td>${item.time}</td>
          <td>${item.score}</td>
        `;
        tbody.appendChild(row);

        if (item.score === item.total) fullScoreCount++;
      });

      const summary = document.getElementById('summary');
      const scoreTable = document.getElementById('scoreTable');

      if (data.length > 0) {
        scoreTable.style.display = 'table';
        summary.style.display = 'block';
        summary.innerHTML = `
          üìò L·ªõp: <strong>${data[0].class}</strong><br>
          üë• S·ªë h·ªçc sinh (STT duy nh·∫•t): <strong>${seenStts.size}</strong><br>
          ‚úÖ L√†m ƒë√∫ng to√†n b·ªô: <strong>${fullScoreCount}</strong>
        `;
      } else {
        scoreTable.style.display = 'none';
        summary.style.display = 'none';
        summary.innerHTML = '';
      }

      // Hi·ªÉn th·ªã danh s√°ch STT ch∆∞a l√†m b√†i
      const missingList = document.getElementById('missingList');
      missingList.innerHTML = '';

      const selectedClass = document.getElementById('classFilter').value;
      if (!selectedClass) return;

      const submittedStts = new Set(data.map(item => String(item.stt).trim()));
      const classStudents = allStudents.filter(s => String(s.Lop).trim() === selectedClass);
      const missingStts = classStudents
        .map(s => String(s.STT).trim())
        .filter(stt => !submittedStts.has(stt));

      if (missingStts.length > 0) {
        missingStts.sort((a, b) => parseInt(a) - parseInt(b));
        missingStts.forEach(stt => {
          const li = document.createElement('li');
          li.textContent = `STT ${stt}`;
          missingList.appendChild(li);
        });
      } else {
        missingList.innerHTML = '<li>T·∫•t c·∫£ h·ªçc sinh trong l·ªõp ƒë√£ l√†m b√†i.</li>';
      }
    }

    function populateClassFilter(data) {
      const classes = [...new Set(data.map(item => item.class).filter(Boolean))].sort();
      const select = document.getElementById('classFilter');
      select.innerHTML = '<option value="">-- Ch·ªçn l·ªõp --</option>';
      classes.forEach(cls => {
        const option = document.createElement('option');
        option.value = cls;
        option.textContent = cls;
        select.appendChild(option);
      });
    }

    document.getElementById('classFilter').addEventListener('change', function () {
      const selected = this.value;
      currentFiltered = selected ? fullData.filter(item => item.class === selected) : [];
      renderTable(currentFiltered);
    });

    document.getElementById('sortOption').addEventListener('change', function () {
      if (currentFiltered.length > 0) {
        renderTable(currentFiltered);
      }
    });

    // T·∫£i d·ªØ li·ªáu b·∫£ng ƒëi·ªÉm
    fetch('/api/results')
      .then(res => res.json())
      .then(json => {
        fullData = json.data || [];
        populateClassFilter(fullData);
      })
      .catch(err => {
        document.body.innerHTML = '<p style="color:red;">L·ªói khi t·∫£i d·ªØ li·ªáu b·∫£ng ƒëi·ªÉm.</p>';
        console.error(err);
      });

    // T·∫£i danh s√°ch h·ªçc sinh
    fetch('/api/student')
      .then(res => res.json())
      .then(json => {
        allStudents = json.data || [];
      })
      .catch(err => {
        console.error('L·ªói khi t·∫£i danh s√°ch h·ªçc sinh:', err);
      });
  </script>

</body>
</html>
